<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    <title>Calculadora de Salário Líquido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Calculadora de Salário Líquido</h1>
    <form id="salaryForm">
        <label for="grossSalary">Salário Bruto (R$):</label>
        <input type="number" id="grossSalary" required>

        <label for="specialDiscounts">Descontos Especiais (R$):</label>
        <input type="number" id="specialDiscounts" value="0">

        <button type="button" onclick="calculateNetSalary()">Calcular</button>
    </form>
    <div id="result"></div>
</div>
<script src="inssService.js"></script>
<script src="irpfService.js"></script>
<script src="script.js"></script>
</body>
</html>
